<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input" readonly>
        <div>
            <button class="operator-g ac">AC</button>
            <button class="operator-g del">DEL</button>
            <button class="operator-g">%</button>
            <button class="operator-y">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator-y">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator-y">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator-y">+</button>
        </div>
        <div>
            <button class="zero">0</button>
            <button>.</button>
            <button class="operator-y">=</button>
        </div>

        <script src="calculator.js"></script>
</body>

</html>
